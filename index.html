<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parser Format</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <textarea id="inputText" class="form-control" placeholder="Masukkan teks di sini..." rows="5"></textarea>
      </div>
      <div class="col">
        <textarea id="outputText" class="form-control" placeholder="Hasil akan muncul di sini..." rows="5" readonly></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button id="parseBtn" class="btn btn-primary">Parse</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Function to parse input text
    function parseText() {
      const inputText = document.getElementById('inputText').value.trim();
      const lines = inputText.split('\n');
      let output = '';

      lines.forEach(line => {
        const parts = line.split(':');
        if (parts.length === 4) {
          const hostname = parts[0];
          const port = parts[1];
          const username = parts[2];
          const password = parts[3];

          output += `socks5://${username}:${password}@${hostname}:${port}\n`;
        }
      });

      document.getElementById('outputText').value = output;
    }

    // Add event listener to the parse button
    document.getElementById('parseBtn').addEventListener('click', parseText);
  </script>
</body>
</html>
